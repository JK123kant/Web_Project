<html>
    <head>
        <title>Discussion App</title>
        <link rel="stylesheet" href="discussion.css">
    </head>
    <body>
        <div id="container">
            
            <h1 class="mainheading">Discussion Portal</h1>
            <div class="leftpane">
                <div class="row">
            
                <button id="btn" type="submit" onclick="myFunction()">New Question Form</button>
                <input type="search" id="searchbox" placeholder="search question">
            
                <div id="question_container">
                   <h2 id="question_hadding"></h2> 
                   <p id="addquestion" ></p>
               </div>
            </div>
        </div>
        <div class="rightpane">
             <div id="welcome_page">
                 <p><span style="font-size: x-large; font-weight: 700;">Welcome To Discussion Portal !</span><br>
                  Enter a subject and question to get started</p>
               
                  <div>
                    <input type="text" id="inputbox" placeholder="Subject" ><br>
                    <textarea id="textarea" placeholder="Question" ></textarea><br>
                    <button type="submit" id="btn1" onclick="submit_question()" value="submit">Submit</button>
                 </div>

            </div>     
        <div id="response_form" class="hidden">
              <span style="color: rgb(66, 196, 251); font-size:30px;">Question</span>

            <div id="questioncontainer">
                <!-- ye neeche ki 2 lines mne add kri hai Response Form me question Heading and questin display krne le liye --> 
                <h2 id = "questionHeadingResponseForm"></h3>
                <p id = "questionResponseForm"></p>
            </div>

            <div id="resolvebuttoncontainer">
                <span id="resolvebutton">Resolve</span>
              </div>
             
              <div id="responses">
                <span style="color: lightblue; font-size:xx-large;">Response</span>
                <div id = "response_container">
                
                </div>
              </div>

            <form id="responseform">
                <h1 style="color: lightblue; font-size: xx-large;">Add Response</h1>
               
                <div>
                    <input type="text" placeholder="Enter Name" id="responsename" required>
                </div>
                
                <div>
                    <textarea rows="7" cols="40" placeholder="Enter Comments" required id="responsecomment"></textarea>
                </div>
                
                <button type="submit" id="responsesubmitbutton" value="submit">Submit</button>
            </form> 
        </div>
 </div>
        <script src="discussion.js"></script>
    </body>
</html>
